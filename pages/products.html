<section class="page-content space-y-6">

    <!-- HEADER ACTION -->
    <div class="flex flex-col gap-4 sm:flex-row sm:items-center sm:justify-end">
        <button id="btnAddProduct"
            class="inline-flex items-center gap-2 rounded-lg bg-indigo-600 px-4 py-2 text-sm font-medium text-white shadow-sm transition hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 cursor-pointer">
            + Tambah Produk
        </button>
    </div>

    <!-- TABLE CARD -->
    <div class="rounded-2xl bg-white shadow ring-1 ring-gray-200">

        <!-- TABLE TOOLBAR (SAMA DENGAN USERS) -->
        <div class="flex flex-col gap-4 border-b border-gray-100 p-4 sm:flex-row sm:items-center sm:justify-between">

            <!-- LEFT -->
            <div class="flex flex-wrap items-center gap-3 text-sm text-gray-600">
                <span>Show</span>
                <select id="pageSize"
                    class="rounded-lg border border-gray-300 px-3 py-2 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-500 cursor-pointer">
                    <option value="5">5</option>
                    <option value="10" selected>10</option>
                    <option value="20">20</option>
                    <option value="50">50</option>
                </select>
                <span>entries</span>

                <select id="sortSelect"
                    class="rounded-lg border border-gray-300 px-3 py-2 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-500 cursor-pointer">
                    <option value="nama_produk:asc">Nama (A-Z)</option>
                    <option value="nama_produk:desc">Nama (Z-A)</option>
                    <option value="harga:asc">Harga (Termurah)</option>
                    <option value="harga:desc">Harga (Termahal)</option>
                    <option value="stok:asc">Stok (Terkecil)</option>
                    <option value="stok:desc">Stok (Terbesar)</option>
                    <option value="kategori:asc">Kategori (A-Z)</option>
                    <option value="kategori:desc">Kategori (Z-A)</option>
                </select>

                <select id="categoryFilter"
                    class="rounded-lg border border-gray-300 px-3 py-2 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-500 cursor-pointer">
                    <option value="">Semua Kategori</option>
                </select>
            </div>

            <!-- RIGHT -->
            <input id="productSearch" type="text" placeholder="Search produk..."
                class="w-full sm:w-64 rounded-lg border border-gray-300 px-3 py-2 text-sm focus:border-indigo-500 focus:ring-2 focus:ring-indigo-500">
        </div>

        <!-- TABLE -->
        <div class="overflow-x-auto">
            <table class="min-w-full text-sm text-gray-700">
                <thead class="sticky top-0 z-10 bg-blue-600 text-white">
                    <tr>
                        <th class="px-6 py-3 text-left font-semibold uppercase tracking-wide cursor-pointer">
                            Foto
                        </th>
                        <th class="px-6 py-3 text-left font-semibold uppercase tracking-wide cursor-pointer"
                            data-sort="nama_produk">
                            Produk <span id="sortIndicatorNama"></span>
                        </th>
                        <th class="px-6 py-3 text-left font-semibold uppercase tracking-wide cursor-pointer"
                            data-sort="kategori">
                            Kategori <span id="sortIndicatorKategori"></span>
                        </th>
                        <th class="px-6 py-3 text-left font-semibold uppercase tracking-wide cursor-pointer"
                            data-sort="harga">
                            Harga <span id="sortIndicatorHarga"></span>
                        </th>
                        <th class="px-6 py-3 text-left font-semibold uppercase tracking-wide cursor-pointer"
                            data-sort="stok">
                            Stok <span id="sortIndicatorStok"></span>
                        </th>
                        <th class="px-6 py-3 text-center font-semibold uppercase tracking-wide w-40">Aksi</th>
                    </tr>
                </thead>

                <tbody id="productTbody" class="divide-y divide-gray-100 [&>tr:hover]:bg-blue-50 transition-colors">
                </tbody>
            </table>

            <p id="noProductFound" class="hidden text-center text-sm text-gray-500 py-6">
                Produk tidak ditemukan
            </p>

            <!-- PAGINATION FOOTER -->
            <div class="flex flex-col sm:flex-row sm:items-center sm:justify-between gap-3 px-6 py-4 border-t">
                <p id="pageInfo" class="text-sm text-gray-500">Menampilkan 0-0 dari 0</p>
                <div class="flex items-center gap-2">
                    <button id="btnPrevPage"
                        class="px-3 py-2 rounded-lg border text-sm hover:bg-gray-50 disabled:opacity-50">
                        Prev
                    </button>
                    <div id="pageNumbers" class="flex items-center gap-1"></div>
                    <button id="btnNextPage"
                        class="px-3 py-2 rounded-lg border text-sm hover:bg-gray-50 disabled:opacity-50">
                        Next
                    </button>
                </div>
            </div>

        </div>
    </div>
</section>

<!-- Toast Container -->
<div id="toastContainer" class="fixed top-5 right-5 z-[9999] space-y-2"></div>
<!-- MODAL PRODUK -->
<div id="productModal" class="fixed inset-0 z-50 hidden bg-black/60 backdrop-blur-sm">
    <div class="flex min-h-screen items-center justify-center p-4">

        <div class="relative w-full max-w-2xl rounded-2xl bg-white shadow-2xl overflow-hidden flex flex-col">

            <!-- HEADER -->
            <div
                class="flex items-center justify-between px-6 py-4 bg-gradient-to-r from-indigo-700 to-blue-600 shrink-0">
                <div class="flex items-center gap-3 text-white">
                    <div class="flex h-9 w-9 items-center justify-center rounded-lg bg-white/20">
                        <!-- Icon Produk -->
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="currentColor" viewBox="0 0 24 24">
                            <path d="M20 7l-8-4-8 4v10l8 4 8-4V7z" />
                        </svg>
                    </div>
                    <h3 id="productModalTitle" class="text-lg font-semibold">
                        Tambah Produk
                    </h3>
                </div>

                <button id="closeProductModal"
                    class="rounded-lg p-2 text-white/80 hover:bg-white/20 transition cursor-pointer">
                    âœ•
                </button>
            </div>

            <!-- BODY -->
            <form id="productForm" class="flex-1 overflow-y-auto px-6 py-6 space-y-6" enctype="multipart/form-data">

                <input type="hidden" id="productId" name="id_produk">

                <!-- GRID FORM -->
                <div class="grid grid-cols-1 md:grid-cols-2 gap-5">

                    <!-- Nama Produk -->
                    <div>
                        <label class="text-sm font-medium text-gray-700">Nama Produk</label>
                        <input id="nama_produk" name="nama_produk" required class="mt-1 w-full rounded-lg border border-gray-300 px-4 py-2.5 text-sm
                     focus:border-indigo-500 focus:ring-2 focus:ring-indigo-500">
                    </div>

                    <!-- Kategori -->
                    <div>
                        <label class="text-sm font-medium text-gray-700">Kategori</label>
                        <select id="id_kategori" name="id_kategori" required class="mt-1 w-full rounded-lg border border-gray-300 px-4 py-2.5 text-sm
                     focus:border-indigo-500 focus:ring-2 focus:ring-indigo-500 cursor-pointer">
                            <option value="">Pilih Kategori</option>
                        </select>
                    </div>

                    <!-- Harga -->
                    <div>
                        <label class="text-sm font-medium text-gray-700">Harga</label>
                        <input id="harga" name="harga" type="number" min="0" required class="mt-1 w-full rounded-lg border border-gray-300 px-4 py-2.5 text-sm
                     focus:border-indigo-500 focus:ring-2 focus:ring-indigo-500">
                    </div>

                    <!-- Stok -->
                    <div>
                        <label class="text-sm font-medium text-gray-700">Stok</label>
                        <input id="stok" name="stok" type="number" min="0" required class="mt-1 w-full rounded-lg border border-gray-300 px-4 py-2.5 text-sm
                     focus:border-indigo-500 focus:ring-2 focus:ring-indigo-500">
                    </div>

                    <!-- Upload Gambar -->
                    <div class="md:col-span-2">
                        <label class="text-sm font-medium text-gray-700">
                            Gambar Produk <span class="text-gray-400">(opsional)</span>
                        </label>

                        <input id="gambar_produk" name="gambar_produk" type="file" accept="image/*"
                            class="mt-1 w-full rounded-lg border border-gray-300 px-4 py-2 text-sm cursor-pointer">

                        <div class="mt-3 space-y-2">
                            <p id="imageLabel" class="hidden text-xs text-gray-500">
                                Gambar saat ini
                            </p>

                            <div class="flex items-center gap-3">
                                <img id="imgPreview" class="hidden h-16 w-16 rounded-lg border object-cover">

                                <button type="button" id="btnRemoveImage"
                                    class="hidden text-sm text-red-600 hover:underline">
                                    Hapus gambar
                                </button>
                            </div>
                        </div>
                    </div>

                    <!-- Deskripsi -->
                    <div class="md:col-span-2">
                        <label class="text-sm font-medium text-gray-700">
                            Deskripsi <span class="text-gray-400">(opsional)</span>
                        </label>
                        <textarea id="deskripsi" name="deskripsi" rows="3" class="mt-1 w-full rounded-lg border border-gray-300 px-4 py-2.5 text-sm
                     focus:border-indigo-500 focus:ring-2 focus:ring-indigo-500"></textarea>
                    </div>

                </div>
            </form>

            <!-- FOOTER -->
            <div class="flex justify-end gap-3 px-6 py-4 bg-gray-50 border-t border-gray-200 shrink-0">
                <button type="button" id="btnCancelProduct"
                    class="rounded-lg px-5 py-2.5 text-sm font-medium text-gray-600 hover:bg-gray-100 transition cursor-pointer">
                    Batal
                </button>

                <button type="submit" form="productForm" class="inline-flex items-center gap-2 rounded-lg bg-indigo-600 px-5 py-2.5
                 text-sm font-medium text-white hover:bg-indigo-700
                 focus:ring-2 focus:ring-indigo-500 transition cursor-pointer">
                    <svg class="h-4 w-4" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M5 13l4 4L19 7" />
                    </svg>
                    Simpan
                </button>
            </div>

        </div>
    </div>
</div>

<div id="deleteModalProducts"
    class="fixed inset-0 z-50 flex items-center justify-center bg-black/50 backdrop-blur-sm hidden">
    <div class="mx-4 w-full max-w-sm rounded-2xl bg-white shadow-xl animate-scaleIn overflow-hidden">
        <div class="border-b border-red-100 bg-red-50 px-6 py-4">
            <h3 class="text-lg font-semibold text-red-600">Konfirmasi Penghapusan</h3>
            <p class="mt-1 text-sm text-red-500">Data karyawan yang dihapus akan hilang permanen.</p>
        </div>
        <div class="flex justify-center gap-3 bg-gray-50 px-6 py-4">
            <button id="cancelDeleteProducts"
                class="rounded-lg px-4 py-2 text-sm text-gray-600 hover:bg-gray-100 cursor-pointer">Batal</button>
            <button id="confirmDeleteProducts"
                class="rounded-lg bg-red-600 px-4 py-2 text-sm font-medium text-white hover:bg-red-700 focus:ring-2 focus:ring-red-500 cursor-pointer">Ya,
                Hapus</button>
        </div>
    </div>
</div>
<script src="./assets/js/products.js"></script>
