<section class="page-content space-y-6">

  <!-- HEADER ACTION -->
  <div class="flex flex-col gap-4 sm:flex-row sm:items-center sm:justify-end">
    <button id="btnAddCategory"
      class="inline-flex items-center gap-2 rounded-lg bg-indigo-600 px-4 py-2 text-sm font-medium text-white shadow-sm transition hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 cursor-pointer">
      + Tambah Kategori
    </button>
  </div>

  <!-- TABLE CARD -->
  <div class="rounded-2xl bg-white shadow ring-1 ring-gray-200">

    <!-- TABLE HEADER -->
    <div class="flex flex-col gap-4 border-b border-gray-100 p-4 sm:flex-row sm:items-center sm:justify-between">
      <div class="flex items-center gap-2 text-sm text-gray-600">
        <span>Show</span>
        <select
          class="rounded-lg border border-gray-300 px-3 py-2 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-500 cursor-pointer">
          <option>10</option>
          <option>25</option>
          <option>50</option>
        </select>
        <span>entries</span>
      </div>

      <input id="searchCategory" type="text" placeholder="Search kategori..."
        class="w-full sm:w-64 rounded-lg border border-gray-300 px-3 py-2 text-sm focus:border-indigo-500 focus:ring-2 focus:ring-indigo-500">
    </div>

    <!-- TABLE -->
    <div class="overflow-x-auto">
      <table class="min-w-full text-sm text-gray-700">
        <thead class="sticky top-0 z-10 bg-blue-600 text-white">
          <tr>
            <th class="px-6 py-3 text-center font-semibold uppercase tracking-wide w-16">No</th>
            <th class="px-6 py-3 text-center font-semibold uppercase tracking-wide">Nama Kategori</th>
            <th class="px-6 py-3 text-center font-semibold uppercase tracking-wide w-32">Aksi</th>
          </tr>
        </thead>
        <tbody id="categoryTable" class="divide-y divide-gray-100 [&>tr:hover]:bg-blue-50 transition-colors">
        </tbody>
      </table>
    </div>

  </div>

</section>

<!-- MODAL KATEGORI -->
<div id="categoryModal" class="fixed inset-0 z-50 hidden bg-black/60 backdrop-blur-sm">
  <div class="flex min-h-screen items-center justify-center p-4">

    <div class="relative w-full max-w-md rounded-2xl bg-white shadow-2xl overflow-hidden flex flex-col">

      <!-- HEADER -->
      <div class="flex items-center justify-between px-6 py-4 bg-gradient-to-r from-indigo-700 to-blue-600">
        <div class="flex items-center gap-3 text-white">
          <div class="flex h-9 w-9 items-center justify-center rounded-lg bg-white/20">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="w-5 h-5">
              <path fill-rule="evenodd"
                d="M7.502 6h7.128A3.375 3.375 0 0 1 18 9.375v9.375a3 3 0 0 0 3-3V6.108c0-1.505-1.125-2.811-2.664-2.94a48.972 48.972 0 0 0-.673-.05A3 3 0 0 0 15 1.5h-1.5a3 3 0 0 0-2.663 1.618c-.225.015-.45.032-.673.05C8.662 3.295 7.554 4.542 7.502 6ZM13.5 3A1.5 1.5 0 0 0 12 4.5h4.5A1.5 1.5 0 0 0 15 3h-1.5Z"
                clip-rule="evenodd" />
              <path fill-rule="evenodd"
                d="M3 9.375C3 8.339 3.84 7.5 4.875 7.5h9.75c1.036 0 1.875.84 1.875 1.875v11.25c0 1.035-.84 1.875-1.875 1.875h-9.75A1.875 1.875 0 0 1 3 20.625V9.375ZM6 12a.75.75 0 0 1 .75-.75h.008a.75.75 0 0 1 .75.75v.008a.75.75 0 0 1-.75.75H6.75a.75.75 0 0 1-.75-.75V12Zm2.25 0a.75.75 0 0 1 .75-.75h3.75a.75.75 0 0 1 0 1.5H9a.75.75 0 0 1-.75-.75ZM6 15a.75.75 0 0 1 .75-.75h.008a.75.75 0 0 1 .75.75v.008a.75.75 0 0 1-.75.75H6.75a.75.75 0 0 1-.75-.75V15Zm2.25 0a.75.75 0 0 1 .75-.75h3.75a.75.75 0 0 1 0 1.5H9a.75.75 0 0 1-.75-.75ZM6 18a.75.75 0 0 1 .75-.75h.008a.75.75 0 0 1 .75.75v.008a.75.75 0 0 1-.75.75H6.75a.75.75 0 0 1-.75-.75V18Zm2.25 0a.75.75 0 0 1 .75-.75h3.75a.75.75 0 0 1 0 1.5H9a.75.75 0 0 1-.75-.75Z"
                clip-rule="evenodd" />
            </svg>
          </div>
          <h3 id="categoryModalTitle" class="text-lg font-semibold">Tambah Kategori</h3>
        </div>

        <button id="closeCategoryModal"
          class="rounded-lg p-2 text-white/80 hover:bg-white/20 transition cursor-pointer">
          âœ•
        </button>
      </div>

      <!-- BODY -->
      <form id="categoryForm" class="px-6 py-6 space-y-4">

        <input type="hidden" id="categoryId">

        <div>
          <label class="text-sm font-medium text-gray-700">Nama Kategori</label>
          <input id="nama_kategori" name="nama_kategori" required
            class="mt-1 w-full rounded-lg border border-gray-300 px-4 py-2.5 text-sm focus:border-indigo-500 focus:ring-2 focus:ring-indigo-500">
        </div>

      </form>

      <!-- FOOTER -->
      <div class="flex justify-end gap-3 px-6 py-4 bg-gray-50 border-t border-gray-200">
        <button type="button" id="closeCategoryModal"
          class="rounded-lg px-4 py-2 text-sm text-gray-600 hover:bg-gray-100 cursor-pointer">
          Batal
        </button>
        <button type="submit" form="categoryForm"
          class="inline-flex items-center gap-2 rounded-lg bg-indigo-600 px-5 py-2.5 text-sm font-medium text-white hover:bg-indigo-700 focus:ring-2 focus:ring-indigo-500 transition cursor-pointer">
          Simpan
        </button>
      </div>

    </div>
  </div>
</div>
<div id="deleteModalCategories"
  class="fixed inset-0 z-50 flex items-center justify-center bg-black/50 backdrop-blur-sm hidden">
  <div class="mx-4 w-full max-w-sm rounded-2xl bg-white shadow-xl animate-scaleIn overflow-hidden">
    <div class="border-b border-red-100 bg-red-50 px-6 py-4">
      <h3 class="text-lg font-semibold text-red-600">Konfirmasi Penghapusan</h3>
      <p class="mt-1 text-sm text-red-500">Data karyawan yang dihapus akan hilang permanen.</p>
    </div>
    <div class="flex justify-center gap-3 bg-gray-50 px-6 py-4">
      <button id="cancelDeleteCategories"
        class="rounded-lg px-4 py-2 text-sm text-gray-600 hover:bg-gray-100 cursor-pointer">Batal</button>
      <button id="confirmDeleteCategories"
        class="rounded-lg bg-red-600 px-4 py-2 text-sm font-medium text-white hover:bg-red-700 focus:ring-2 focus:ring-red-500 cursor-pointer">Ya,
        Hapus</button>
    </div>
  </div>
</div>
