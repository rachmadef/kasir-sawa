<div class="max-w-3xl mx-auto bg-white rounded-xl shadow p-6 space-y-6">

  <!-- Header -->
  <div class="flex justify-between items-center">
    <div>
      <h2 class="text-xl font-semibold text-gray-800">Invoice</h2>
      <p class="text-sm text-gray-500">Detail Pesanan</p>
    </div>
    <span class="text-sm text-gray-600">
      Tanggal: <span id="invoiceDate"></span>
    </span>
  </div>

  <!-- Info -->
  <div class="grid grid-cols-2 gap-4 text-sm">
    <div>
      <p class="text-gray-500">Invoice</p>
      <p class="font-medium" id="invoiceCode">INV-XXXX</p>
    </div>
    <div>
      <p class="text-gray-500">Metode Pembayaran</p>
      <p class="font-medium" id="invoiceMethod">-</p>
    </div>
  </div>

  <!-- Table -->
  <div class="overflow-x-auto">
    <table class="w-full text-sm">
      <thead class="bg-gray-50 text-gray-600">
        <tr>
          <th class="px-4 py-2 text-left">Produk</th>
          <th class="px-4 py-2 text-center">Qty</th>
          <th class="px-4 py-2 text-right">Harga</th>
          <th class="px-4 py-2 text-right">Subtotal</th>
        </tr>
      </thead>
      <tbody id="invoiceItems" class="divide-y"></tbody>
    </table>
  </div>

  <!-- Total -->
  <div class="flex justify-end text-lg font-semibold">
    Total: <span id="invoiceTotal" class="ml-2">Rp 0</span>
  </div>

  <!-- Actions -->
  <div class="flex justify-end gap-3">
    <button
      id="btnPrint"
      class="bg-indigo-600 hover:bg-indigo-700 text-white px-4 py-2 rounded-lg">
      Cetak
    </button>
    <button
      id="btnBack"
      class="bg-gray-200 hover:bg-gray-300 px-4 py-2 rounded-lg">
      Kembali
    </button>
  </div>

</div>
