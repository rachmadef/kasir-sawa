<div class="space-y-6">

  <!-- Header -->
  <div>
    <h2 class="text-xl font-semibold text-gray-800">Laporan</h2>
    <p class="text-sm text-gray-500">Rekap transaksi dan pendapatan</p>
  </div>

  <!-- Filter -->
  <div class="flex flex-col md:flex-row gap-4">
    <input type="date" class="form-input md:w-48">
    <input type="date" class="form-input md:w-48">

    <button class="bg-indigo-600 hover:bg-indigo-700 text-white px-4 py-2 rounded-lg">
      Filter
    </button>
  </div>

  <!-- Summary -->
  <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-4">

    <div class="bg-white rounded-xl shadow p-4">
      <p class="text-sm text-gray-500">Total Transaksi</p>
      <h3 class="text-xl font-bold">40</h3>
    </div>

    <div class="bg-white rounded-xl shadow p-4">
      <p class="text-sm text-gray-500">Pendapatan</p>
      <h3 class="text-xl font-bold">Rp 1.250.000</h3>
    </div>

    <div class="bg-white rounded-xl shadow p-4">
      <p class="text-sm text-gray-500">Lunas</p>
      <h3 class="text-xl font-bold">32</h3>
    </div>

    <div class="bg-white rounded-xl shadow p-4">
      <p class="text-sm text-gray-500">Belum Lunas</p>
      <h3 class="text-xl font-bold">8</h3>
    </div>

  </div>

  <!-- Table -->
  <div class="bg-white rounded-xl shadow overflow-x-auto">
    <table class="min-w-[900px] w-full text-sm">
      <thead class="bg-gray-50">
        <tr>
          <th class="px-6 py-3 text-left">Invoice</th>
          <th class="px-6 py-3 text-left">Tanggal</th>
          <th class="px-6 py-3 text-left">Metode</th>
          <th class="px-6 py-3 text-left">Total</th>
          <th class="px-6 py-3 text-left">Status</th>
        </tr>
      </thead>
      <tbody class="divide-y">
        <tr>
          <td class="px-6 py-4">INV-0001</td>
          <td class="px-6 py-4">2025-12-24</td>
          <td class="px-6 py-4">Tunai</td>
          <td class="px-6 py-4">Rp 45.000</td>
          <td class="px-6 py-4">
            <span class="badge badge-emerald">Lunas</span>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

</div>
