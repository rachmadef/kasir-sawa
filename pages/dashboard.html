<div class="space-y-6">

  <!-- Stats Cards -->
  <div class="grid grid-cols-1 sm:grid-cols-2 xl:grid-cols-4 gap-6">

    <!-- Total Transaksi -->
    <div class="flex items-center justify-between rounded-xl bg-white p-5 shadow-sm border-l-4 border-indigo-500">
      <div>
        <p class="text-sm text-gray-500">Total Transaksi</p>
        <h3 class="mt-1 text-2xl font-bold text-gray-800" id="totalTransaksi">-</h3>
      </div>
      <div class="flex h-12 w-12 items-center justify-center rounded-lg bg-indigo-600 text-indigo-100">
        <!-- icon -->
      </div>
    </div>

    <!-- Transaksi Hari Ini -->
    <div class="flex items-center justify-between rounded-xl bg-white p-5 shadow-sm border-l-4 border-sky-500">
      <div>
        <p class="text-sm text-gray-500">Transaksi Hari Ini</p>
        <h3 class="mt-1 text-2xl font-bold text-gray-800" id="transaksiHariIni">-</h3>
      </div>
      <div class="flex h-12 w-12 items-center justify-center rounded-lg bg-sky-600 text-sky-100">
        <!-- icon -->
      </div>
    </div>

    <!-- Total Kategori -->
    <div class="flex items-center justify-between rounded-xl bg-white p-5 shadow-sm border-l-4 border-emerald-500">
      <div>
        <p class="text-sm text-gray-500">Total Kategori</p>
        <h3 class="mt-1 text-2xl font-bold text-gray-800" id="totalKategori">-</h3>
      </div>
      <div class="flex h-12 w-12 items-center justify-center rounded-lg bg-emerald-600 text-emerald-100">
        <!-- icon -->
      </div>
    </div>

    <!-- Transaksi Lunas -->
    <div class="flex items-center justify-between rounded-xl bg-white p-5 shadow-sm border-l-4 border-yellow-500">
      <div>
        <p class="text-sm text-gray-500">Transaksi Lunas</p>
        <h3 class="mt-1 text-2xl font-bold text-gray-800" id="transaksiLunas">-</h3>
      </div>
      <div class="flex h-12 w-12 items-center justify-center rounded-lg bg-yellow-500 text-yellow-100">
        <!-- icon -->
      </div>
    </div>

  </div>

  <!-- Chart + Info -->
  <div class="grid grid-cols-1 lg:grid-cols-3 gap-6">

    <!-- Chart -->
    <div class="lg:col-span-2 bg-white rounded-xl shadow p-6">
      <h3 class="font-semibold text-gray-700 mb-4">
        Grafik Pendapatan Mingguan
      </h3>
      <canvas id="chartPendapatan" height="120"></canvas>
    </div>

    <!-- Metode Pembayaran -->
    <div class="bg-white rounded-xl shadow p-6">
      <h3 class="font-semibold text-gray-700 mb-4">
        Metode Pembayaran
      </h3>

      <!-- LIST DINAMIS -->
      <ul id="metodePembayaran"
          class="space-y-3 text-sm text-gray-600">

        <!-- Loading state -->
        <li class="text-center text-gray-400" id="metodeLoading">
          Memuat data...
        </li>

      </ul>
    </div>

  </div>

</div>
