<div class="max-w-sm mx-auto p-4 text-sm font-mono">

  <h2 class="text-center font-bold mb-2">Kasir Kodja</h2>
  <p class="text-center text-xs mb-4">POS System</p>

  <div id="printItems"></div>

  <hr class="my-2">

  <div class="flex justify-between font-semibold">
    <span>Total</span>
    <span id="printTotal">Rp 0</span>
  </div>

  <p class="text-center text-xs mt-4">
    Terima kasih üôè
  </p>

</div>

<script>
  window.onload = function () {
    const cart = JSON.parse(localStorage.getItem("cart")) || [];
    let total = 0;
    const container = document.getElementById("printItems");

    cart.forEach(item => {
      const subtotal = item.price * item.qty;
      total += subtotal;

      const row = document.createElement("div");
      row.className = "flex justify-between";
      row.innerHTML = `
        <span>${item.qty} x ${item.name}</span>
        <span>${subtotal.toLocaleString()}</span>
      `;
      container.appendChild(row);
    });

    document.getElementById("printTotal").innerText =
      "Rp " + total.toLocaleString();

    window.print();
  };
</script>
