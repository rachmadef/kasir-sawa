<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8" />
    <title>Login | Kasir Kodja</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="shortcut icon" href="assets/images/icon-white1.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body class="min-h-screen bg-gradient-to-br from-blue-50 to-indigo-100 flex items-center justify-center p-4">

    <!-- Background Image -->
    <div class="fixed inset-0 -z-10">
        <img src="assets/images/bg.jpg" alt="Background" class="w-full h-full object-cover">
    </div>
    <!-- Card -->
    <div class="relative w-full max-w-md">
        <div class="absolute -inset-0.5 bg-gradient-to-r from-blue-600 to-purple-600 rounded-2xl blur opacity-30"></div>

        <div class="relative bg-white/90 backdrop-blur-sm rounded-2xl shadow-2xl overflow-hidden">

            <!-- Header -->
            <div class="bg-gradient-to-r from-sky-600 to-purple-700 p-6 text-center">
                <div class="flex justify-center items-center space-x-3">
                    <img src="./assets/images/icon-white1.png" class="h-10" alt="Logo">
                    <div class="text-left">
                        <h1 class="text-2xl font-bold text-white">KEDAI SAWA</h1>
                        <p class="text-blue-100 text-sm">Toko Swalayan dan Coffee</p>
                    </div>
                </div>
            </div>

            <!-- Form -->
            <div class="p-8 space-y-6">
                <form id="loginForm" class="space-y-5">

                    <!-- Email -->
                    <div class="space-y-2">
                        <label class="text-sm font-medium text-gray-700 flex items-center">
                            <i class="fas fa-envelope mr-2 text-blue-500"></i>
                            Alamat Email
                        </label>
                        <div class="relative">
                            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                <i class="fas fa-user text-gray-400"></i>
                            </div>
                            <input id="email" type="email" required autocomplete="email" placeholder="Masukkan email"
                                class="w-full pl-10 pr-4 py-3 border border-gray-300 rounded-xl focus:ring-2 focus:ring-blue-500 bg-white/50">
                        </div>
                    </div>

                    <!-- Password -->
                    <div class="space-y-2">
                        <label class="text-sm font-medium text-gray-700 flex items-center">
                            <i class="fas fa-lock mr-2 text-blue-500"></i>
                            Kata Sandi
                        </label>
                        <div class="relative">
                            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                <i class="fas fa-key text-gray-400"></i>
                            </div>
                            <input id="password" type="password" required autocomplete="current-password"
                                placeholder="Masukkan kata sandi"
                                class="w-full pl-10 pr-10 py-3 border border-gray-300 rounded-xl focus:ring-2 focus:ring-blue-500 bg-white/50">
                            <button type="button" class="absolute inset-y-0 right-0 pr-3 flex items-center"
                                onclick="togglePassword(event)">
                                <i class="fas fa-eye text-gray-400 hover:text-gray-600"></i>
                            </button>
                        </div>
                        <!-- Role -->
                        <div class="space-y-2">
                            <label class="text-sm font-medium text-gray-700 flex items-center">
                                <i class="fas fa-user-shield mr-2 text-blue-500"></i>
                                Login Sebagai
                            </label>

                            <div class="relative">
                                <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                    <i class="fas fa-users text-gray-400"></i>
                                </div>

                                <select id="role" required
                                    class="w-full pl-10 pr-4 py-3 border border-gray-300 cursor-pointer rounded-xl focus:ring-2 focus:ring-blue-500 bg-white/50">
                                    <option value="">-- Pilih Role --</option>
                                    <option value="Admin">Admin</option>
                                    <option value="Karyawan">Karyawan</option>
                                </select>
                            </div>
                        </div>

                    </div>

                    <!-- Submit -->
                    <button type="submit"
                        class="w-full bg-gradient-to-r from-blue-600 to-indigo-600 text-white py-3 cursor-pointer rounded-xl font-semibold shadow-lg hover:shadow-xl hover:-translate-y-0.5 transition-all flex items-center justify-center space-x-2">
                        <i class="fas fa-sign-in-alt"></i>
                        <span>Masuk</span>
                    </button>

                </form>

                <!-- Footer -->
                <div class="pt-6 border-t border-gray-200 text-xs text-gray-500 flex justify-between">
                    <span>Â© 2025 Kasir Sawa</span>
                    <span>Version 1.0.0</span>
                </div>
            </div>
        </div>
    </div>

    <!-- Toast -->
    <div id="toast"
        class="fixed bottom-4 right-4 bg-red-500 text-white px-4 py-3 rounded-lg shadow-lg hidden translate-x-full transition-all">
        <div class="flex items-center space-x-2">
            <i class="fas fa-exclamation-triangle"></i>
            <span id="toast-message"></span>
        </div>
    </div>
    <script type="module" src="/src/main.js"></script>

    <!-- JS -->
    <script src="./assets/js/auth.js" defer></script>
    <script src="./assets/js/app.js" defer></script>
    <script src="./assets/js/login.js" defer></script>

</body>
</html>
